name: Integration Test

on:
  workflow_dispatch: {}
  schedule:
    - cron: 0 12 10 * *
  push:
    branches:
    - main
    paths-ignore:
    - "docs/**"
    - package.json
    - package-lock.json
    - "*.md"
  pull_request:
    branches:
    - main
    paths-ignore:
    - "docs/**"
    - package.json
    - package-lock.json
    - "*.md"

jobs:
  compute_matrix:
      runs-on: ubuntu-latest
      outputs:
        matrix: ${{ steps.supported-version.outputs.matrix }}
      steps:
        - uses: actions/checkout@v2
        - uses: graycoreio/github-actions-magento2/supported-version@main
          id: supported-version
        - run: echo ${{ steps.supported-version.outputs.matrix }}
  integration-workflow:
    needs: compute_matrix
    uses: graycoreio/github-actions-magento2/.github/workflows/integration.yaml@main
    with:
      package_name: graycore/magento2-stdlogging
      matrix: ${{ needs.compute_matrix.outputs.matrix }}
      test_command: ../../../vendor/bin/phpunit ../../../vendor/graycore/magento2-stdlogging/Test/Integration
    secrets:
      composer_auth: ${{ secrets.COMPOSER_AUTH }}